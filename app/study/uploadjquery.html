<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .thumbnail {
            width: 600px;
            height: 400px;
            border: 1px dashed skyblue;
            position: relative;
            display: flex;
            justify-content: flex-end;
        }

        .thumbnail-img {
            position: absolute;
            width: 600px;
            height: 400px;
            top: 0;
            z-index: 2;
        }

        .delete_photo {
            display: none;
            z-index: 3;
            background-color: white;
        }

        .delete_thumbnail {
            position: relative;
            width: 50px;
            height: 50px;
        }

        .delete_thumbnail > span {
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateY(-50%) translateX(-50%);
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
    <script>
        $((event) => {
            const preview = $('.thumbnail-img').eq(0);
            const fileelem = $('input[type=file]');
            const deletebutton = $('.delete_photo').eq(0);
            const photo = $('.photo').eq(0);
            preview.hide();
            deletebutton.on('click', (event) => {
                preview.attr('src', '');
                preview.hide();
                deletebutton.hide();
                photo.show();
                event.preventDefault();
                return false;
            });
            fileelem.on('change', (event) => {
                let filebase = fileelem.get(0);
                let file = filebase.files[0];
                let reader = new FileReader();
                reader.addEventListener("load", function () {
                    preview.show();
                    preview.attr('src', reader.result);
                    deletebutton.show()
                    photo.hide();
                }, false);

                if (file) {
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</head>

<body>
    <label>
        <div class="thumbnail">
            <div class="delete_thumbnail delete_photo"><span>×</span></div>
            <img class="thumbnail-img">
            <span class="photo">写真追加</span>
        </div>
        <input type="file" name="thumbnail" hidden accept=".png, .jpeg, .jpg">
    </label>
</body>

</html>
