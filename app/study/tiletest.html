<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="tiletest" style="position:absolute;top:0px;left:0px;"></div>
    <script>
        function tiletest()
        {
            var w = document.documentElement.clientWidth;
            var h = document.documentElement.clientHeight;
            var tile_w = 100;
            var tile_h = 100;
            var tile_x = (w / tile_w);
            var tile_y = (h / tile_h);
            for(var x = 0; x < tile_x; x++) {
                for(var y = 0; y < tile_y; y++) {
                    $('#tiletest').append('<div style="position:absolute;border:solid 1px;" id="tile_' + x + '_' + y + '"></div>')
                    $('#tile_' + x + '_' + y).offset({top: y * tile_h, left: x * tile_w});
                    $('#tile_' + x + '_' + y).height(tile_h);
                    $('#tile_' + x + '_' + y).width(tile_w);
                }
            }
        }

        tiletest();
    </script>
</body>
</html>
